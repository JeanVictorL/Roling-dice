<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll Dice</title>
</head>
<body>
    <h1>Roll Dice</h1>
    <label for="rolls">How many rolls:</label>
    <input type="number" id="rolls" min="1"><br><br>

    <label for="bonus">Bonus:</label>
    <input type="number" id="bonus"><br><br>

    <label for="dc">DC:</label>
    <input type="number" id="dc"><br><br>

    <button onclick="rollDice()">Roll</button>

    <h2>Results:</h2>
    <p id="result"></p>

    <script>
        function rollDice() {
            const rolls = parseInt(document.getElementById('rolls').value);
            const bonus = parseInt(document.getElementById('bonus').value);
            const dc = parseInt(document.getElementById('dc').value);
            let successes = 0;

            let resultText = '';

            for (let i = 0; i < rolls; i++) {
                const roll = Math.floor(Math.random() * 20) + 1;
                const total = roll + bonus;

                resultText += `Roll ${i + 1}: ${roll} + ${bonus} = ${total}`;

                if (total > dc) {
                    successes++;
                    resultText += '<span style="color: green;"> (Success)</span>';

                    // Check if the total is more than 10 above the DC
                    if (total - dc >= 10) {
                        successes++;
                        resultText += '<span style="color: green;"> (+1 Success for being more than 10 above DC)</span>';
                    }

                    // Check if the total is double, triple, etc. the DC
                    const multiplier = Math.floor(total / dc);
                    if (multiplier > 1) {
                        successes += (multiplier - 1);
                        resultText += `<span style="color: green;"> (+${multiplier - 1} Success for being ${multiplier}x the DC)</span>`;
                    }
                    
                } else {
                    resultText += '<span style="color: red;"> (Failure)</span>';
                }

                resultText += '<br>';
            }

            resultText += `<br>Total Successes: ${successes}`;
            document.getElementById('result').innerHTML = resultText;
        }
    </script>
</body>
</html>
